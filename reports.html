<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчёты - Система лояльности</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .stat-card { text-align: center; padding: 20px; border-radius: 10px; color: white; }
        .stat-icon { font-size: 3rem; margin-bottom: 10px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-graph-up"></i> Отчёты</a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-danger btn-sm" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Выйти</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-2 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white"><h6 class="mb-0">Меню</h6></div>
                    <div class="list-group list-group-flush" id="sidebar"></div>
                </div>
            </div>
            <div class="col-lg-10">
                <h2 class="mb-4"><i class="bi bi-graph-up"></i> Отчёты и аналитика</h2>
                <div class="row mb-4">
                    <div class="col-md-3"><div class="stat-card bg-primary"><div class="stat-icon"><i class="bi bi-people"></i></div><h3>245</h3><p>Пользователей</p></div></div>
                    <div class="col-md-3"><div class="stat-card bg-success"><div class="stat-icon"><i class="bi bi-cup-straw"></i></div><h3>42</h3><p>Товаров</p></div></div>
                    <div class="col-md-3"><div class="stat-card bg-warning"><div class="stat-icon"><i class="bi bi-arrow-left-right"></i></div><h3>1248</h3><p>Транзакций</p></div></div>
                    <div class="col-md-3"><div class="stat-card bg-info"><div class="stat-icon"><i class="bi bi-star"></i></div><h3>25 430</h3><p>Баллов</p></div></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4"><div class="card"><div class="card-header"><h5>Популярные товары</h5></div><div class="card-body"><table class="table"><tr><td>Капучино</td><td>345</td></tr><tr><td>Латте</td><td>287</td></tr></table></div></div></div>
                    <div class="col-md-6 mb-4"><div class="card"><div class="card-header"><h5>Активность пользователей</h5></div><div class="card-body"><table class="table"><tr><td>Анна Петрова</td><td>28 транзакций</td></tr><tr><td>Иван Сидоров</td><td>22</td></tr></table></div></div></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-dark text-white text-center">...</footer>

    <script>
        const role = localStorage.getItem('userRole');
        if (!role || (role !== 'admin' && role !== 'manager')) {
            alert('Доступ только для администраторов и менеджеров');
            window.location.href = 'admin.html';
        }
        const menuItems = [ /* как выше */ ];
        document.getElementById('sidebar').innerHTML = menuItems
            .filter(item => !item.roles || item.roles.includes(role))
            .map(item => `<a href="${item.href}" class="list-group-item list-group-item-action">...</a>`)
            .join('');
        document.getElementById('logoutBtn').addEventListener('click', () => { localStorage.removeItem('userRole'); window.location.href = 'index.html'; });
    </script>
</body>
</html>
